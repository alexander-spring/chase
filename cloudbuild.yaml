# Google Cloud Build configuration for chase API
#
# Prerequisites:
#   1. Enable Cloud Build, Cloud Run, and Container Registry APIs
#   2. Grant Cloud Build service account permission to deploy to Cloud Run
#   3. Set up secrets in Secret Manager for ANTHROPIC_API_KEY
#
# Manual deployment:
#   gcloud builds submit --config cloudbuild.yaml
#
# Or set up a trigger in Cloud Build for automatic deployments on git push

steps:
  # Step 1: Install dependencies and build TypeScript
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
    id: 'install'

  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    id: 'build'
    waitFor: ['install']

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chase-api:latest'
      - '.'
    id: 'docker-build'
    waitFor: ['build']

  # Step 3: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chase-api:latest'
    id: 'docker-push'
    waitFor: ['docker-build']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chase-api'
      - '--image=gcr.io/$PROJECT_ID/chase-api:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--timeout=3600'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=MODEL=${_MODEL}'
      - '--set-env-vars=MAX_TURNS=${_MAX_TURNS}'
      - '--set-env-vars=MAX_FIX_ITERATIONS=${_MAX_FIX_ITERATIONS}'
      - '--set-env-vars=GCS_BUCKET=${_GCS_BUCKET}'
      - '--set-secrets=ANTHROPIC_API_KEY=anthropic-api-key:latest'
    id: 'deploy'
    waitFor: ['docker-push']

# Substitution variables (can be overridden at build time)
substitutions:
  _REGION: 'us-central1'
  _MODEL: 'claude-opus-4-5-20251101'
  _MAX_TURNS: '15'
  _MAX_FIX_ITERATIONS: '5'
  _GCS_BUCKET: 'claude-gen-scripts'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chase-api:latest'

# Timeout for entire build (30 minutes)
timeout: '1800s'
